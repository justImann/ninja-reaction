<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body
    class="relative flex flex-col justify-between max-w-xl mx-auto md:border-2 border-black h-[100dvh]"
  >
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <header
      class="border-b-2 border-black grid place-items-center w-full px-4 py-8 sm:px-6 lg:px-8 select-none"
    >
      <h1 class="text-4xl">&#129399; <b>Ninja</b> Reaction</h1>
    </header>
    <div id="app" class="mt-12 py-10 px-6"></div>
    <!-- built files will be auto injected -->

    <footer class="border-t-2 border-black w-full">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <p class="text-center text-sm text-gray-500">
          Made with <span class="text-2xl">&#129782;</span> by
          <a
            href="https://github.com/justImann"
            class="text-sky-500 font-medium"
            >justImann</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
